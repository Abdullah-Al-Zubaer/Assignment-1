<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="nav">
            <h4>LOGO</h4>
            <button class="btn">Sign UP</button>
        </div>
        <div class="focused">
            <p>Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action side-margin" >
            <div class="action-text">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-pic">
                <img src="./Resourses/wc-mini.png" alt="Nothing to show">
            </div>
        </div>
        <div class="productive-users side-margin">
            <h1 class="joined-text">Joined Thousands of Productive Users</h1>
            <div class="numbers side-margin">
                <div class="user">
                    <h1 class="n-in-n">50K</h1>
                    <h4 class="n-in-t">Active Users</h4>
                </div>
                <div class="sessions">
                    <h1 class="n-in-n">2M+</h1>
                    <h4 class="n-in-t">Focus Sessions</h4>
                </div>
                <div class="rate">
                    <h1 class="n-in-n">95%</h1>
                    <h4 class="n-in-t">Satisfaction Rate</h4>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
